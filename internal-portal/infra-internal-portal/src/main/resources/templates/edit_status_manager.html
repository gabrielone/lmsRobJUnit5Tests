<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Claims</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
</head>

<body>
    <div class="container my-5">
        <h3> Edit Claims Status</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createClaimManager}" th:object="${claim}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                          
                                <input type="hidden" th:field="*{firstName}" class="form-control" 
                                            id="firstName" placeholder="First Name" />
                            </div>
                            <div class="form-group col-md-8">
                           
                                <input type="hidden" th:field="*{lastName}" class="form-control" 
                                            id="lastName" placeholder="Last Name" />
                            </div>
                            <div class="form-group col-md-8">
                        
                                <input type="hidden" th:field="*{email}" class="form-control" 
                                            id="email" placeholder="Email Id" />
                            </div> 
                               <input type="hidden" th:field="*{profilePicPath}"
									class="form-control-file border" name="file" multiple>                      
                          <div class="col-md-6 form-group">
                        <label>Type</label>
                        <select class="form-control" th:field="*{status}">
                            <option value="">Choose...</option>
                            <option value="Approved">Approved</option>
                            <option value="Pending">Pending</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>                  
                            <input type="hidden" id="id" th:field="*{id}">   
                        </div> 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>   
</body>
</html>
